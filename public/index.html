<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/public/main.css" />
  </head>
  <body>
    <img
      class="bgImg"
      src="https://i0.wp.com/www.wefindyougo.com/wp-content/uploads/2014/01/Haram-ash-Sharif-Jerusalem.jpg?resize=798%2C350&ssl=1"
      alt="bg"
    />
    <label for="form">
      <form id="form" class="form" action="/ser" method="GET">
        <input id="search" name="input" type="search" />
        <input type="submit" value="search" id="buttonSearch" />
      </form>
    </label>

    <div id="id01" class="modal">
      <form class="modal-content animate" action="/addPlace" method="POST">
        <div class="imgcontainer">
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span
          >
          <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
        </div>

        <div class="container">
          <label for="name"><b>Name of Place</b></label>
          <input
            type="text"
            placeholder="Enter Name of Place"
            name="name"
            required
          />

          <label for="imgURL"><b>img url</b></label>
          <input
            type="text"
            placeholder="Enter img URL"
            name="imgURL"
            required
          />
          <label for="sort"><b>Sort</b></label>
          <input
            type="text"
            placeholder="Enter sort"
            name="sort"
            required
          />
          <label for="descriptions"><b>Descriptions</b></label>
          <input
            type="text"
            placeholder="Enter descriptions"
            name="description"
            required
          />
          <label for="city"><b>City Name</b></label>
          <input
            type="text"
            placeholder="Enter city name"
            name="city"
            required
          />

          <button type="submit">Add</button>
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button
            type="button"
            onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>

    <section id="info" class="info"></section>
    <footer id="footer">
      <p>Suggest Place</p>
      <button
        id="addPlace"
        onclick="document.getElementById('id01').style.display='block'"
        style="width:auto;"
      >
        addPlace
      </button>
    </footer>

    <script type="text/javascript" src="/public/dom.js"></script>
  </body>
</html>
